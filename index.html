<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital clock</title>
  </head>
  <body>
    <h1 style="color: rgb(49, 113, 170); text-align: center">Digital clock</h1>
    <div id="click" style="text-align: center;">
      <button
        style="
          background-color: rgb(34, 33, 37);
          color: cornsilk;
          border-radius: 20%;
          text-align: center;
        "
      >
        SHOW ME THE TIME
      </button>
    </div>
    <div
      id="clock"
      style="margin-top: 20px; text-align: center; font-size: x-large"
    >
      11 : 44 : 30
    </div>
    <script src="script.js"></script>
  </body>
</html>
